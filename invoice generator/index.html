<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Invoice Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #cfd8dc;
      text-align: center;
    }

    th {
      background-color: #1565c0;
      color: white;
      text-transform: uppercase;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .add-btn {
      background-color: #43a047;
      color: white;
    }

    .add-btn:hover {
      background-color: #2e7d32;
    }

    .print-btn {
      background-color: #0288d1;
      color: white;
    }

    .print-btn:hover {
      background-color: #01579b;
    }

    .remove-btn {
      background-color: #ef5350;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
    }

    .remove-btn:hover {
      background-color: #c62828;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #37474f;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th, td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      th::before, td::before {
        position: absolute;
        left: 10px;
        top: 12px;
        white-space: nowrap;
        font-weight: bold;
      }

      th:nth-of-type(1)::before { content: "Item"; }
      th:nth-of-type(2)::before { content: "Qty"; }
      th:nth-of-type(3)::before { content: "Price"; }
      th:nth-of-type(4)::before { content: "Total"; }
      th:nth-of-type(5)::before { content: "Action"; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ§¾ Invoice Generator</h1>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
        <!-- Dynamic Rows -->
      </tbody>
    </table>

    <button class="btn add-btn" onclick="addRow()">âž• Add Item</button>

    <div class="total" id="grandTotal">Grand Total: â‚¹0.00</div>

    <button class="btn print-btn" onclick="window.print()">ðŸ–¨ Print Invoice</button>
  </div>

  <script>
    
    function addRow() {
      const table = document.getElementById("invoiceBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" placeholder="Item name" oninput="updateTotal()" /></td>
        <td><input type="number" value="1" min="1" oninput="updateTotal()" /></td>
        <td><input type="number" value="0" min="0" oninput="updateTotal()" /></td>
        <td class="row-total">â‚¹0.00</td>
        <td><button class="remove-btn" onclick="removeRow(this)">Remove</button></td>
      `;

      table.appendChild(row);
    }

    function removeRow(button) {
      const row = button.closest("tr");
      row.remove();
      updateTotal();
    }

    function updateTotal() {
      const rows = document.querySelectorAll("#invoiceBody tr");
      let grandTotal = 0;

      rows.forEach(row => {
        const qty = parseFloat(row.cells[1].querySelector("input").value) || 0;
        const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
        const total = qty * price;
        row.cells[3].textContent = `â‚¹${total.toFixed(2)}`;
        grandTotal += total;
      });

      document.getElementById("grandTotal").textContent = `Grand Total: â‚¹${grandTotal.toFixed(2)}`;
    }
  

  </script>

</body>
</html>
